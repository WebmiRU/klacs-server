<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title 123</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu+Condensed&family=Ubuntu:ital,wght@0,300;0,500;1,300;1,500&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: Roboto;
            font-size: 16px;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            position: relative;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        body {
            display: grid;
            grid-template-areas: "left middle right";
            grid-template-columns: 1fr 2fr 1fr;
            height: 100vh;
        }

        .column-left, .column-middle, .column-right {
            padding: 0 20px;
            border: 1px dashed green;
        }

        .column-left {
            grid-area: left;
        }

        .column-middle {
            grid-area: middle;
        }

        .column-right {
            grid-area: right;
        }

        #channel-list {
            margin-left: 20px;
        }

        #channel-list li {
            cursor: pointer;
        }

        #channel-list li.active {
            font-weight: bold;
            color: cornflowerblue;
        }

        hr {
            display: block;
            margin: 30px 0;
        }

        #messages .message {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dashed mediumpurple;
        }

        #message-input {
            display: block;
            border: 1px solid black;
            width: 100%;
            height: 100px;
            padding: 10px;
        }
    </style>
</head>
<body>

<aside class="column-left">
    <h2>Channels</h2>
    <ul id="channel-list"></ul>
</aside>

<main class="column-middle">
    <h2>Messages</h2>
    <div id="messages">
        <div class="message channel">
            <b class="user">USERNAME:</b> Demo message
        </div>
    </div>

    <hr/>
    <textarea id="message-input">Hello world!</textarea>
</main>

<aside class="column-right">
    <h2>Comments</h2>
    Nothing right here
</aside>

<script>
    let activeChannel = 0; // Текущий активный канал (ID)
    let users = { // Список пользователей (кэш)
        1: {
            "id": 1,
            "name": "Alice",
        },
        2: {
            "id": 2,
            "name": "Bob",
        },
        3: {
            "id": 3,
            "name": "Mark Smith",
        },
    };
    let channelMessages = {}; // Список всех сообщений в каналах
    let commentMessages = {}; // Список всех комментариев к сообщениям

    let token = 'ffeffbeb44b538d48f3a26e768bbb59f88e558865764c544315c67608bf02c47';
    let messageInput = document.getElementById('message-input');
    let channelList = document.getElementById('channel-list');
    let messages = document.getElementById('messages');

    if (localStorage.getItem('token')?.length) {
        token = localStorage.getItem('token');
    } else {
        localStorage.setItem('token', token);
    }

    // Отправка сообщения по нажатию кнопки Enter
    messageInput.onkeydown = function (ev) {
        if (ev.key == 'Enter') {
            channelSendMessage();
            ev.preventDefault();
        }
    };

    // Функция отправки сообщения
    function channelSendMessage() {
        socket.send(JSON.stringify({
            "type": "MESSAGE",
            "target": "CHANNEL",
            "channel_id": activeChannel,
            "message": messageInput.value,
        }));

        messageInput.focus();
        messageInput.value = null;
    }

    function channelMessageAppend(msg) { // Добавить в конец сообщение канала
        let user = users[msg.user_id];

        messages.insertAdjacentHTML('beforeend', '<div class="message channel"><b>' + user.name + ': </b>' + msg.value + '</div>');
    }

    function channelMessageAccept(msg) { // Принять входящее сообщение канала
        channelMessages[msg.channel_id].push(msg);

        if (activeChannel == msg.channel_id) {
            channelMessageAppend(msg);
        }
    }

    function channelMessagesShow(channelId) { // Функция отображения списка сообщений канала
        messages.innerHTML = null;

        if (!channelMessages[channelId]) {
            channelMessagesRequest(channelId);
        }

        channelMessages[channelId].forEach(function (msg, k) {
            channelMessageAppend(msg);
        });
    }

    function channelMessagesRequest(channelId) { // Загрузка сообщений канала с сервера
        channelMessages[channelId] = [];
        // Получение списка сообщений канала
        socket.send(JSON.stringify({
            "type": "REQUEST",
            "target": "CHANNEL_MESSAGE",
            "channel_id": channelId,
        }));
    }

    let socket = new WebSocket("ws://127.0.0.1:9101");

    // Открытие соединения
    socket.onopen = function () {
        // showChannelMessages(1);

        console.log("Соединение установлено.");

        // Авторизация
        socket.send(JSON.stringify({
            "type": "AUTH",
            "token": token,
        }));

        // Получение списка каналов
        socket.send(JSON.stringify({
            "type": "REQUEST",
            "target": "CHANNEL_LIST",
        }));

        // Получение списка всех пользователей
        socket.send(JSON.stringify({
            "type": "REQUEST",
            "target": "USER_LIST",
        }));
    };

    // Закрытие соединения
    socket.onclose = function (event) {
        if (event.wasClean) {
            console.log('Соединение закрыто корректно');
        } else {
            console.log('Обрыв соединения'); // например, "убит" процесс сервера
        }

        console.log('Код: ' + event.code + ' причина: ' + event.reason);
    };

    // Приём/обработка входящих сообщений
    socket.onmessage = function (ev) {
        let msg = JSON.parse(ev.data);
        console.log(msg);
        // console.log(ev);

        if (msg.type == 'RESPONSE' && msg.target == 'CHANNEL_LIST') {
            channelList.innerHtml = null;

            msg.data.forEach((v, i) => {
                let channel = document.createElement('li');
                channel.classList.add('channel');
                channel.dataset.id = v.id;
                channel.innerText = v.title;

                channelList.append(channel);
            });
        }

        if (msg.type == 'RESPONSE' && msg.target == 'USER_LIST') {
            users = {};

            msg.data.forEach((v, i) => {
                users[v.id] = v;
            });
        }

        if (msg.type == 'RESPONSE' && msg.target == 'CHANNEL_MESSAGE') {
            msg.data.reverse().forEach((v) => {
                channelMessageAccept(v);
            });
        }

        if (msg.type == 'MESSAGE' && msg.target == 'CHANNEL') {
            channelMessageAccept(msg);
        }
    };

    // Закрытие соединения
    socket.onerror = function (e) {
        console.log("Ошибка " + e.message);
    };


    channelList.onclick = function (ev) {
        if (ev.target.classList.contains('channel')) {
            for (let i = 0; i < channelList.children.length; i++) {
                channelList.children[i].classList.remove('active');
            }

            ev.target.classList.add('active');
            activeChannel = ev.target.dataset.id;

            channelMessagesShow(activeChannel);
        }
    };
</script>
</body>
</html>
